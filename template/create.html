<!doctype html>
<html lang="ja">
  <div class="container">
    {{ template "header" }}
  </div>
  <body>
    <main class="container">
        <form action="/new/" method="post">
            <div class="mb-3 mt-3">
                <input name="TitleInput" class="form-control form-control-lg" type="text" placeholder="タイトル" aria-label=".form-control-lg example">
            </div>
            <label class="h4">タグ</label>
            <select name="ArticleTag" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
              <option>IT</option>
              <option>旅行</option>
              <option>本</option>
            </select>
            <div class="form-group">
                <label class="h4" for="exampleFormControlTextarea1">コンテンツ</label>
                <textarea name="BodyTextArea" class="form-control" rows="20"></textarea>
            </div>
            <div class="mb-3 mt-3">
                <input class="btn btn-primary" type="submit" value="作成">
                <input class="btn btn-light" type="reset" value="リセット">
            </div>
        </form>
        {{ template "footer" }}
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
   
  </body>
</html>
